        <script src="js/scripts.js"></script>
        <script src="middleware.js"></script>
        <script src="utils.js"></script>
        <script>
            window.onload = (e) => {
                if(!isUserLoggedIn()) {
                    window.location.href = "login.html?error_code=LOGIN_FIRST"
                }
            }
            renderNavBar()

            renderAccountInformation = (email, database) => {
                const user = database.users[email]

                $("#accountInformation").append(`
                    <div class="col-12 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <p class="card-text m-0">First name: ${user.firstName} </p>
                                <p class="card-text m-0">Last name: ${user.lastName} </p>
                                <p class="card-text m-0">Position/Title: ${user.positionTitle} </p>
                                <p class="card-text m-0">University/Organization: ${user.uniOrg} </p>
                                <p class="card-text m-0">Email: ${user.email} </p>
                            </div>
                        </div>
                    </div>
                `)

                renderCurrentUserUploadedPodcasts(email, database)
                $.LoadingOverlay("hide")
            }

            renderCurrentUserUploadedPodcasts = (email, database) => {
                const podcasts = database.users[email].uploadedPodCasts
                for(let i = 0; i < podcasts.length; i++) {
                    let pc = podcasts[i]
                    $("#uploadedPodcasts").append(`
                        <div class="col-12 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        Test
                                    </h5>
                                    <p class="card-text m-0">Author: ${pc.firstName} ${pc.lastName}</p>
                                    <p class="card-text m-0">Tags: ${pc.keywords}</p>
                                    <p class="card-text m-0">Published date: ${pc.publishDate}</p>
                                    <p class="card-text m-0">DOI: ${pc.doi}</p>
                                </div>
                                <div class="card-footer">
                                    <audio controls>
                                        <source src="${pc.url}" type="audio/mpeg">
                                    </audio>
                                </div>
                            </div>
                        </div>
                    `)
                }
            }

            getDatabaseAndDo(renderAccountInformation, [localStorage.getItem(LOCAL_STORAGE_EMAIL)])
        
            $("#accountInformationButton").on("click", (e) => {
                let dom = $("#accountInformation")[0]
                let position = dom.getBoundingClientRect()
                window.scrollTo(position.left, position.top + window.scrollY - 200)
            })

            $("#uploadedPodcastsButton").on("click", (e) => {
                let dom = $("#uploadedPodcasts")[0]
                let position = dom.getBoundingClientRect()
                window.scrollTo(position.left, position.top + window.scrollY - 200)
            })
        </script>
